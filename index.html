    .card{break-inside:avoid;margin-bottom:16px;background:var(--c);border-radius:16px;overflow:hidden;cursor:pointer;position:relative;transition:.3s;box-shadow:0 4px 15px rgba(0,0,0,.6)}

    .title{font-weight:600;color:var(--o);font-size:1rem;margin-bottom:6px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}

    .dubbed{background:#4CAF50;color:white;box-shadow:0 0 12px #4CAF50}
    .subbed{background:#2196F3;color:white;box-shadow:0 0 12px #2196F3}
    .both{background:#9C27B0;color:white;box-shadow:0 0 12px #9C27B0}

    .fav-btn{position:absolute;top:10px;right:10px;background:rgba(0,0,0,.7);width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.6rem;transition:.3s}
    .fav-btn.fav{color:#ff3b30;transform:scale(1.2)}

    .reward-banner{background:linear-gradient(135deg,#ff6b00,#ffa500);color:#000;padding:16px;margin:20px 16px;border-radius:14px;text-align:center;font-weight:700;cursor:pointer;box-shadow:0 6px 20px rgba(255,165,0,.4)}

    .bottom-nav{position:fixed;bottom:0;left:0;right:0;background:rgba(18,18,18,.98);backdrop-filter:blur(12px);display:flex;justify-content:space-around;padding:12px 0 24px;border-top:1px solid rgba(255,165,0,.2);z-index:999}
    .nav-i{color:#888;text-align:center;font-size:.8rem;cursor:pointer;transition:.3s}
    .nav-i.active,.nav-i:hover{color:var(--o)}

<script>
// === COLE TODA A TUA LISTA DE ANIMES AQUI (igual antes) ===
const rawAnimes = [
  {"title":"Alma-chan wa Kazoku ni Naritai","url":"https://drive.google.com/drive/folders/1ylJvYgFqZrBkb71stlfBOW_bf4sLDTzV","dubbed":false,"description":"Legendado"},
  {"title":"Arifureta Shokugyou de Sekai Saikyou","url":"https://drive.google.com/drive/folders/1MSKuBseu9GeHi8x3uS0z0E_1TtQka50b","dubbed":true,"description":"Dublado"},
  // ... TODOS OS TEUS +300 itens aqui
  {"title":"Gintama Compila√ß√£o","url":"https://drive.google.com/drive/folders/15slWq9LKKrGErN4Emeq3t84Kcjb92QJi","dubbed":false,"description":"Legendado"}
];

const animes = rawAnimes.map((a,i)=>({...a,id:i}));
const unique = [...new Map(animes.map(a=>[a.title+a.url,a])).values()];

// Detecta tipo de √°udio
function getAudioType(anime){
  if(anime.dubbed && anime.description.toLowerCase().includes("legendado")) return "both";
  if(anime.dubbed) return "dubbed";
  return "subbed";
}
function getAudioText(anime){
  if(getAudioType(anime)==="both") return "Dublado + Legendado";
  if(getAudioType(anime)==="dubbed") return "Dublado";
  return "Legendado";
}

// Capas do MyAnimeList
async function getCover(t){try{const r=await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(t)}&limit=1`);const d=await r.json();return d.data[0]?.images?.jpg?.large_image_url||`https://via.placeholder.com/400x600/111/ffa500?text=${t.slice(0,3)}`}catch{return`https://via.placeholder.com/400x600/111/ffa500?text=??`}}

const favs = JSON.parse(localStorage.getItem("animeFavs")|| "[]");
function toggleFav(id){const i=favs.indexOf(id);i>-1?favs.splice(i,1):favs.push(id);localStorage.setItem("animeFavs",JSON.stringify(favs));document.getElementById("favCount").textContent=favs.length;render()}

async function render(f=""){
  const grid=document.getElementById("grid");grid.innerHTML="<div style='grid-column:1/-1;text-align:center;padding:60px;color:#888'>Carregando capas...</div>";
  const filtered=unique.filter(a=>a.title.toLowerCase().includes(f.toLowerCase()));
  document.getElementById("stats").textContent=`${filtered.length} animes ‚Ä¢ ${favs.length} favoritos ‚ù§Ô∏è`;
  grid.innerHTML="";

  for(const anime of filtered){
    const cover=await getCover(anime.title);
    const type=getAudioType(anime);
    const div=document.createElement("div");div.className="card";
    div.innerHTML=`
      <div class="audio-badge ${type}">${getAudioText(anime)}</div>
      <img src="${cover}" alt="${anime.title}">
      <div class="info">
        <div class="title">${anime.title}</div>
        <div class="desc">${anime.description}</div>
      </div>
      <div class="fav-btn ${favs.includes(anime.id)?"fav":""}" onclick="event.stopPropagation();toggleFav(${anime.id})">‚ù§Ô∏è</div>
    `;
    div.onclick=()=>{if(anime.url==="#")return alert("Link em breve!");const url=anime.url.includes("drive.google.com")?anime.url+(anime.url.includes("?")?"":"?usp=sharing"):anime.url;window.open(url,"_blank")};
    grid.appendChild(div);
  }
}

document.getElementById("searchInput").oninput=e=>render(e.target.value);
document.getElementById("rewardBtn").onclick=()=>{if(typeof show_10011677==="function")show_10011677();alert("Obrigado pelo apoio! üíõ")};
document.getElementById("favCount").textContent=favs.length;

render();
</script>
