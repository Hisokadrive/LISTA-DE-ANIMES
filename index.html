<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Drive de Animes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 40px;
    }

    .anime-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .anime-item {
      background: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
      transition: transform 0.2s;
    }

    .anime-item:hover {
      transform: scale(1.05);
    }

    .anime-item a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .anime-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>LISTA DE ANIMES</h1>
  <p>Este é o meu primeiro site hospedado no GitHub Pages</p>

  <div class="anime-list" id="animeList">
    <div class="anime-item"><a href="#" target="_blank">Naruto</a></div>
    <div class="anime-item"><a href="https://drive.google.com/drive/folders/17xefCnNIuWVp2Jh2F7wJHNeL7bj7TNMN?usp=drive_link" target="_blank">Bleach</a></div>
    <div class="anime-item"><a href="#" target="_blank">One Piece</a></div>
  </div>
<script src='//libtl.com/sdk.js' data-zone='10011677' data-sdk='show_10011677'></script>
  <script>
    // Pega a lista de animes
    const animeList = document.getElementById('animeList');
    const animes = Array.from(animeList.getElementsByClassName('anime-item'));

    // Ordena em ordem alfabética pelo texto do link
    animes.sort((a, b) => {
      const nameA = a.querySelector('a').textContent.toUpperCase();
      const nameB = b.querySelector('a').textContent.toUpperCase();
      return nameA.localeCompare(nameB);
    });

    // Limpa a lista e adiciona os itens ordenados
    animeList.innerHTML = '';
    animes.forEach(item => animeList.appendChild(item));
  </script>
</body>
</html>
