const animes = rawAnimes.map((a,i)=>({...a,id:i}));
const unique = [...new Map(animes.map(a=>[a.title+a.url,a])).values()];

function getAudioType(a){
  if(a.dubbed && /legendado/i.test(a.description)) return "both";
  if(a.dubbed) return "dubbed";
  return "subbed";
}
function getAudioText(a){
  const t = getAudioType(a);
  return t==="both"?"Dublado + Legendado":t==="dubbed"?"Dublado":"Legendado";
}

// === VERSÃO TURBINADA COM CACHE E FALLBACK (NUNCA MAIS FICA SEM CAPA) ===
const coverCache = new Map(); // cache em memória

async function getCover(title){
  // 1. Primeiro tenta do cache
  if(coverCache.has(title)) return coverCache.get(title);

  // 2. Limpa o título pra busca melhor
  const cleanTitle = title
    .replace(/[-–—:]/g, " ")
    .replace(/\(.*?\)/g, "")
    .replace(/Season \d+/gi, "")
    .replace(/Movie|Filme|O Filme.*/gi, "")
    .trim();

  try{
    const res = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(cleanTitle)}&limit=1&sfw`);
    if(!res.ok) throw new Error();
    const data = await res.json();
    const url = data.data?.[0]?.images?.jpg?.large_image_url;
    
    if(url){
      coverCache.set(title, url);
      return url;
    }
  }catch{ /* silencio */ }

  // 3. FALLBACK: usa uma imagem padrão bonita com o nome do anime
  const fallback = `https://via.placeholder.com/400x600/1e1e1e/ffa500?text=${encodeURIComponent(title.substring(0, 30))}`;
  coverCache.set(title, fallback);
  return fallback;
}

let favs = JSON.parse(localStorage.getItem("animeFavs")|| "[]");
let currentFilter = "all";

function toggleFav(id){
  const i=favs.indexOf(id); i>-1?favs.splice(i,1):favs.push(id);
  localStorage.setItem("animeFavs",JSON.stringify(favs));
  document.getElementById("favCount").textContent=favs.length;
  render();
}

async function render(){
  const grid=document.getElementById("grid");
  grid.innerHTML=`<div style="grid-column:1/-1;text-align:center;padding:100px;color:#666"><i class="fas fa-spinner fa-spin fa-3x"></i></div>`;

  let filtered = unique;
  const query = document.getElementById("searchInput").value.toLowerCase();
  if(query) filtered = filtered.filter(a=>a.title.toLowerCase().includes(query));

  if(currentFilter!=="all"){
    filtered = filtered.filter(a=>getAudioType(a)===currentFilter);
  }

  document.getElementById("stats").textContent=`${filtered.length} animes • ${favs.length} favoritos`;
  grid.innerHTML="";

  for(const anime of filtered){
    const cover=await getCover(anime.title);
    const type=getAudioType(anime);
    const div=document.createElement("div"); div.className="card";
    div.innerHTML=`
      <div class="audio-badge ${type}">${getAudioText(anime)}</div>
      <img src="${cover}" alt="${anime.title}" class="card-img">
      <div class="info">
        <div class="title">${anime.title}</div>
      </div>
      <div class="fav-btn ${favs.includes(anime.id)?"fav":""}" onclick="event.stopPropagation();toggleFav(${anime.id})">
        <i class="fas fa-heart"></i>
      </div>
    `;
    div.onclick=()=>{
      if(anime.url==="#"){alert("Link em breve");return;}
      const url=anime.url.includes("drive.google.com")?anime.url+(anime.url.includes("?")?"":"?usp=sharing"):anime.url;
      window.open(url,"_blank");
    };
    grid.appendChild(div);
  }
}

document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    currentFilter=btn.dataset.filter;
    render();
  };
});

document.getElementById("searchInput").oninput=()=>render();
