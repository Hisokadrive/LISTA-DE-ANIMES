    body {

      margin: 0;

    }
    header {
      padding: 10px 10px 20px; /* Reduzido o padding superior */
      background: #1e1e1e;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      margin-top: 0; /* Remove qualquer espaço extra */
    }
    h1 {
      color: #ffa500;
      margin: 8px 0 10px 0; /* Muito mais colado no topo */
      font-size: 1.8em;
    }
    p {
      color: #ddd;
      margin: 0 0 15px 0;
      font-size: 0.95em;
    }
    .single-banner {
      width: 100%;
      max-width: 1000px;
      margin: 15px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    .single-banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    .anime-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .search-bar {
      margin-bottom: 15px;
    }
    .stats {
      color: #ffa500;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 0.9em;
    }
    .search-bar input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      background: #1e1e1e;
      color: #fff;
      font-size: 16px;
    }
    .anime-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colunas em celular */
      gap: 18px;
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 10px;
    }
    .anime-item {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .anime-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px rgba(255,165,0,0.4);
    }
    .anime-item a {
      text-decoration: none;
      color: #ffa500;
      font-weight: bold;
      font-size: 1em;
      display: block;
    }
    .anime-item a:hover {
      color: #ffb733;
    }
    .status-icon {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }
    .status-icon.available {
      background: #4CAF50;
      box-shadow: 0 0 8px #4CAF50;
    }
    .status-icon.unavailable {
      background: #f44336;
    }
    .anime-item p {
      color: #ddd;
      font-size: 0.9em;
      margin-top: 5px;
    }

    /* Banner inferior agora grande e bonito */
    .bottom-banner {
      width: 100%;
      max-width: 1000px;
      margin: 30px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    .bottom-banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      background: #1e1e1e;
      padding: 20px;
      color: #aaa;
      margin-top: 40px;
    }
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #1e1e1e;
      border-top: 2px solid #ffa500;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #adFeedback {
      display: none;
      color: #ffa500;
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(30,30,30,0.8);
      border-radius: 8px;
      border-left: 4px solid #ffa500;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #ffa500;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #2a2a2a;
    }

    /* Responsivo: mantém 3 colunas até telas bem pequenas */
    @media (max-width: 768px) {
      .anime-list {
        grid-template-columns: repeat(3, 1fr); /* Sempre 3 colunas em celular */
        gap: 16px;
      }
      h1 {
        font-size: 1.6em;
      }
    }
    @media (max-width: 480px) {
      .anime-list {
        grid-template-columns: repeat(3, 1fr); /* Continua 3 colunas */
        gap: 14px;
      }
      .anime-item {
        padding: 12px;
      }
      .anime-item a {
        font-size: 0.95em;
      }
      h1 {
        font-size: 1.5em;
      }
    }

    /* Footer parcerias */
    .footer-partnerships {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px 0 10px;
      padding: 15px;
      background: rgba(30,30,30,0.9);
      border-top: 1px solid rgba(255,165,0,0.3);
    }
    .footer-partnerships a {
      color: #ffa500;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 0.95em;
    }
    .footer-partnerships a:hover {
      background: rgba(255,165,0,0.2);
      color: #fff;
      transform: translateY(-2px);
    }
    .footer-partnerships .icon {
      font-size: 1.3em;
    }
    .bottom-banner {
  cursor: pointer;
  transition: opacity 0.3s;
}
.bottom-banner:hover {
  opacity: 0.9;
}

        const key = `${anime.title}-${anime.url}`;
        if (seen.has(key)) return false;
        seen.add(key);
        return true;
      });

    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function waitForSDK(maxAttempts = 8, interval = 800) {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const checkSDK = setInterval(() => {
          if (typeof window.show_10011677 === 'function') {
            clearInterval(checkSDK);
            resolve();
          } else if (attempts >= maxAttempts) {
            clearInterval(checkSDK);
            reject(new Error('Libtl SDK não carregado'));
          }
          attempts++;
        }, interval);
      });
    }

    function showAd(animeTitle) {
      return new Promise((resolve) => {
        const adFeedback = document.getElementById('adFeedback');
        adFeedback.style.display = 'block';
        adFeedback.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <span class="loading-spinner"></span>
            <span>Assistindo anúncio para <strong>${animeTitle}</strong>...</span>
          </div>
        `;
        waitForSDK()
          .then(() => {
            window.show_10011677().then(() => {
              adFeedback.innerHTML = `<div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <span style="color: #4CAF50;">Feito</span>
                <span>Abrindo anime em 1 segundo...</span>
              </div>`;
              tg.HapticFeedback.notificationOccurred('success');
              setTimeout(() => {
                adFeedback.style.display = 'none';
                resolve(true);
              }, 1000);
            }).catch(() => {
              adFeedback.innerHTML = `<div style="color: #ff9800;">Aviso: Anúncio falhou. Abrindo diretamente...</div>`;
              tg.HapticFeedback.notificationOccurred('error');
              setTimeout(() => {
                adFeedback.style.display = 'none';
                resolve(false);
              }, 1500);
            });
          })
          .catch(() => {
            adFeedback.innerHTML = `<div style="color: #ff9800;">Aviso: Sem anúncios. Abrindo anime...</div>`;
            setTimeout(() => {
              adFeedback.style.display = 'none';
              resolve(false);
            }, 1500);
          });
      });
    }

    function renderAnimeList(filter = '') {
      const animeList = document.getElementById('animeList');
      animeList.innerHTML = '';
      const filteredAnimes = animes
        .filter(anime => anime.title.toLowerCase().includes(filter.toLowerCase()))
        .sort((a, b) => a.title.toUpperCase().localeCompare(b.title.toUpperCase()));
      filteredAnimes.forEach(anime => {
        const div = document.createElement('div');
        div.className = 'anime-item';
        let linkUrl = anime.url;
        if (linkUrl.includes('drive.google.com') && !linkUrl.includes('usp=sharing')) {
          linkUrl += '?usp=sharing';
        }
        div.innerHTML = `
          <a href="${linkUrl}" data-url="${linkUrl}" data-title="${anime.title}" ${anime.url === '#' ? 'data-unavailable="true"' : ''}>
            <span class="status-icon ${anime.url === '#' ? 'unavailable' : 'available'}"></span>
            ${anime.title}
          </a>
          <p>${anime.description}</p>
        `;
        animeList.appendChild(div);
      });
      updateStats();
    }

    function updateStats() {
      const available = animes.filter(a => a.url !== '#').length;
      const total = animes.length;
      document.getElementById('stats').innerHTML = `Disponíveis: ${available}/${total} animes disponíveis`;
    }

    document.addEventListener('click', async (e) => {
      const link = e.target.closest('.anime-item a');
      if (link && !link.dataset.unavailable) {
        e.preventDefault();
        const animeTitle = link.dataset.title;
        const animeUrl = link.dataset.url;
        await showAd(animeTitle);
        tg.openLink(animeUrl, { tryInCurrent: true });
      } else if (link && link.dataset.unavailable) {
        tg.showAlert('Este link ainda não está disponível. Tente outro anime!');
      }
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderAnimeList(e.target.value);
    });

    renderAnimeList();
