          <p style="color:#aaa">Aguarde um instante...</p>
          <style>@keyframes s{to{transform:rotate(360deg)}}</style>
        </body></html>`);
    }
  } catch(e) { popup = null; }

  const finalUrl = anime.url.includes("drive.google.com") && !anime.url.includes("usp=")
    ? anime.url + (anime.url.includes("?") ? "&" : "?") + "usp=sharing" : anime.url;

  const abrir = () => {
    if (popup && !popup.closed) popup.location.href = finalUrl;
    else window.open(finalUrl, "_blank");
    overlay.classList.remove("show");
  };

  const forceOpen = setTimeout(abrir, 3800);
  if (typeof show_10011677 === "function") {
    try { await show_10011677(); clearTimeout(forceOpen); setTimeout(abrir, 800); } catch(e) {}

}
