    body {

    /* BANNER √öNICO */
    .single-banner {
      width: 100%;

      margin: 20px auto;

      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);

    .single-banner img {
      width: 100%;

      display: block;
    }
    .anime-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .search-bar {
      margin-bottom: 15px;
    }
    .stats {
      color: #ffa500;
      font-weight: bold;
      margin-bottom: 10px;

    }
    .search-bar input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      background: #1e1e1e;
      color: #fff;
      font-size: 16px;
    }
    .anime-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 10px;
    }
    .anime-item {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .anime-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px rgba(255,165,0,0.4);
    }
    .anime-item a {
      text-decoration: none;
      color: #ffa500;
      font-weight: bold;
      font-size: 1em;
      display: block;
    }
    .anime-item a:hover {
      color: #ffb733;
    }
    .status-icon {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }
    .status-icon.available {
      background: #4CAF50;
      box-shadow: 0 0 8px #4CAF50;
    }
    .status-icon.unavailable {
      background: #f44336;
    }
    .anime-item p {
      color: #ddd;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin: 30px 0;
    }
    footer {
      background: #1e1e1e;
      padding: 20px;
      color: #aaa;
      margin-top: 40px;
    }
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #1e1e1e;
      border-top: 2px solid #ffa500;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #adFeedback {
      display: none;
      color: #ffa500;
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(30,30,30,0.8);
      border-radius: 8px;
      border-left: 4px solid #ffa500;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #ffa500;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #2a2a2a;
    }
    @media (max-width: 768px) {
      .anime-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .anime-list {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      h1 {
        font-size: 1.5em;
      }
    }

    /* ===== PARCERIAS NO FOOTER - ESTILO PROFISSIONAL ===== */

    .footer-partnerships a {

      text-decoration: none;

      display: flex;

      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 0.95em;
    }
    .footer-partnerships a:hover {
      background: rgba(255,165,0,0.2);
      color: #fff;
      transform: translateY(-2px);
    }
    .footer-partnerships .icon {
      font-size: 1.3em;

<body>
  <div id="ad-container" style="width: 100%; height: 100px; margin: 10px 0;"></div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <header>
    <h1>LISTA DE ANIMES</h1>
    <p>Bem-vindo ao meu drive de animes! Desative bloqueadores de an√∫ncios para acessar os links.</p>

    <!-- BANNER √öNICO NO LUGAR DO CARROSSEL -->
    <div class="single-banner">
      <img src="https://i.postimg.cc/CKX5Zsm0/1-pg.jpg" alt="Banner Principal" loading="lazy">
    </div>
  </header>

  <div class="anime-container">
    <div id="stats" class="stats"></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="üîç Pesquisar animes...">
    </div>
    <div id="adFeedback"></div>
    <div class="anime-list" id="animeList"></div>
  </div>

  <img src="https://i.postimg.cc/T1MNkBY3/e9d27a8c9b3faade4dbf4a0ec2a57d1d.jpg" alt="Banner Inferior" class="banner" loading="lazy">

  <footer>
    <!-- PARCERIAS AGORA NO FOOTER -->
    <div class="footer-partnerships">
      <a href="https://bit.ly/JSY-ANIME" target="_blank">
        <span class="icon">ü§ù</span>
        <span>JSY ANIME</span>
      </a>
      <a href="https://t.me/drivedeanimesblogger" target="_blank">
        <span class="icon">üì¢</span>
        <span>Canal Oficial Telegram</span>
      </a>
      <a href="https://x.com/drivedeanimes" target="_blank">
        <span class="icon">üê¶</span>
        <span>Drive de Animes no X</span>
      </a>
    </div>

    <p>Este √© o meu primeiro site hospedado no GitHub Pages</p>
    <p>¬© 2025 Drive de Animes</p>
  </footer>

  <script>
    // Detecta iOS
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }
    // Vari√°vel global para controlar o link pendente
    let pendingLink = null;
    // Lista de animes (limpa duplicatas automaticamente)
    function cleanAnimeList(animes) {
      const seen = new Set();
      return animes.filter(anime => {
        const key = `${anime.title}-${anime.url}`;
        if (seen.has(key)) return false;
        seen.add(key);
        return true;
      });
    }
    // COLE TODA A SUA LISTA DE ANIMES AQUI:
    const rawAnimes = [
      // ... (sua lista completa permanece 100% igual)
      {
        "title": "Alma-chan wa Kazoku ni Naritai",
        "url": "https://drive.google.com/drive/folders/1ylJvYgFqZrBkb71stlfBOW_bf4sLDTzV?usp=drive_link",
        "dubbed": false,
        "description": "Legendado"
      },
      // ... todos os outros objetos exatamente como estavam
    ];
    const animes = cleanAnimeList(rawAnimes);
    // Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    // Fun√ß√£o para verificar se o SDK est√° carregado
    function waitForSDK(maxAttempts = 8, interval = 800) {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const checkSDK = setInterval(() => {
          if (typeof window.show_10011677 === 'function') {
            clearInterval(checkSDK);
            resolve();
          } else if (attempts >= maxAttempts) {
            clearInterval(checkSDK);
            reject(new Error('Libtl SDK n√£o carregado'));
          }
          attempts++;
        }, interval);
      });
    }
    // Fun√ß√£o para mostrar o an√∫ncio (AGUARDA FECHAMENTO)
    function showAd(animeTitle) {
      return new Promise((resolve) => {
        const adFeedback = document.getElementById('adFeedback');
        adFeedback.style.display = 'block';
        adFeedback.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <span class="loading-spinner"></span>
            <span>Assistindo an√∫ncio para <strong>${animeTitle}</strong>...</span>
          </div>
        `;
        waitForSDK()
          .then(() => {
            window.show_10011677().then(() => {
              adFeedback.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                  <span style="color: #4CAF50;">‚úÖ</span>
                  <span>Abrindo anime em 1 segundo...</span>
                </div>
              `;
              tg.HapticFeedback.notificationOccurred('success');
              setTimeout(() => {
                adFeedback.style.display = 'none';
                resolve(true);
              }, 1000);
            }).catch((error) => {
              adFeedback.innerHTML = `
                <div style="color: #ff9800;">
                  ‚ö†Ô∏è An√∫ncio falhou. Abrindo anime diretamente...
                </div>
              `;
              tg.HapticFeedback.notificationOccurred('error');
              setTimeout(() => {
                adFeedback.style.display = 'none';
                resolve(false);
              }, 1500);
            });
          })
          .catch((error) => {
            adFeedback.innerHTML = `
              <div style="color: #ff9800;">
                ‚ö†Ô∏è Sem an√∫ncios dispon√≠veis. Abrindo anime...
              </div>
            `;
            setTimeout(() => {
              adFeedback.style.display = 'none';
              resolve(false);
            }, 1500);
          });
      });
    }
    // Renderizar lista de animes
    function renderAnimeList(filter = '') {
      const animeList = document.getElementById('animeList');
      animeList.innerHTML = '';
      const filteredAnimes = animes
        .filter(anime => anime.title.toLowerCase().includes(filter.toLowerCase()))
        .sort((a, b) => a.title.toUpperCase().localeCompare(b.title.toUpperCase()));
      filteredAnimes.forEach(anime => {
        const div = document.createElement('div');
        div.className = 'anime-item';
       
        let linkUrl = anime.url;
        if (linkUrl.includes('drive.google.com') && !linkUrl.includes('usp=sharing')) {
          linkUrl += '?usp=sharing';
        }
        div.innerHTML = `
          <a href="${linkUrl}" data-url="${linkUrl}" data-title="${anime.title}" ${anime.url === '#' ? 'data-unavailable="true"' : ''}>
            <span class="status-icon ${anime.url === '#' ? 'unavailable' : 'available'}"></span>
            ${anime.title}
          </a>
          <p>${anime.description}</p>
        `;
        animeList.appendChild(div);
      });
      updateStats();
    }
    // Atualiza estat√≠sticas
    function updateStats() {
      const available = animes.filter(a => a.url !== '#').length;
      const total = animes.length;
      document.getElementById('stats').innerHTML = `üì∫ ${available}/${total} animes dispon√≠veis`;
    }
    // Event listener para cliques
    document.addEventListener('click', async (e) => {
      const link = e.target.closest('.anime-item a');
      if (link && !link.dataset.unavailable) {
        e.preventDefault();
       
        const animeTitle = link.dataset.title;
        const animeUrl = link.dataset.url;
       
        const adSuccess = await showAd(animeTitle);
       
        tg.openLink(animeUrl, { tryInCurrent: true });
       
        console.log(`‚úÖ Anime "${animeTitle}" aberto ap√≥s ${adSuccess ? 'an√∫ncio completo' : 'fallback'}`);
      } else if (link && link.dataset.unavailable) {
        tg.showAlert('Este link ainda n√£o est√° dispon√≠vel. Tente outro anime! üòÖ');
      }
    });
    // Pesquisa
    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderAnimeList(e.target.value);
    });
    // Inicializar
    renderAnimeList();
  </script>
</body>
