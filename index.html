    body{font-family:'Inter',sans-serif;background:var(--d);color:var(--t);padding-bottom:100px}
    .top-partners{background:rgba(30,30,30,0.94);backdrop-filter:blur(12px);padding:12px;text-align:center;

    .hero-overlay h1{font-size:3.4rem;color:white;text-shadow:0 6px 20px #000;margin:0}

    .filter-btn{padding:10px 20px;border-radius:50px;background:#2a2a2a;color:#ccc;font-weight:600;
      cursor:pointer;transition:.3s;border:1px solid transparent}
    .filter-btn.active{background:var(--o);color:black;border-color:var(--o)}
    .search-box{max-width:720px;margin:20px auto;padding:0 16px;position:relative}
    #searchInput{width:100%;padding:18px 56px;border-radius:50px;background:#2a2a2a;border:none;color:white;font-size:1.15rem}
    #searchInput:focus{outline:2px solid var(--o)}
    .search-icon{position:absolute;left:36px;top:50%;transform:translateY(-50%);font-size:1.5rem;color:#aaa}
    .stats{text-align:center;color:var(--o);font-weight:600;padding:12px;font-size:1.05rem}
    .grid{display:grid;gap:18px;padding:0 12px;max-width:1800px;margin:0 auto;
      grid-template-columns:repeat(3,1fr)}
    @media(min-width:768px){.grid{grid-template-columns:repeat(4,1fr)}}
    @media(min-width:1024px){.grid{grid-template-columns:repeat(5,1fr)}}
    @media(min-width:1400px){.grid{grid-template-columns:repeat(6,1fr)}}
    .card{background:var(--c);border-radius:18px;overflow:hidden;cursor:pointer;position:relative;
      transition:all .35s ease;box-shadow:0 6px 20px rgba(0,0,0,.5);display:flex;flex-direction:column;height:440px}
    .card:hover{transform:translateY(-10px);box-shadow:0 25px 50px rgba(255,165,0,.4)}
    .card-img{width:100%;height:300px;object-fit:cover;background:#000}
    .info{padding:14px 12px;display:flex;align-items:center;justify-content:center;height:140px;text-align:center;background:rgba(0,0,0,0.3)}
    .title{font-weight:800;color:var(--o);font-size:1.05rem;line-height:1.35;
      display:-webkit-box;-webkit-line-clamp:4;-webkit-box-orient:vertical;overflow:hidden;
      text-shadow:0 2px 8px rgba(0,0,0,0.8)}
    .audio-badge{position:absolute;top:12px;left:12px;padding:8px 14px;border-radius:12px;
      font-size:0.82rem;font-weight:800;z-index:2;text-transform:uppercase;letter-spacing:1px;
      backdrop-filter:blur(8px);border:2px solid rgba(255,255,255,255,0.1)}
    .dubbed{background:rgba(29,185,84,0.95);color:white;box-shadow:0 0 20px #1db954}
    .subbed{background:rgba(13,139,255,0.95);color:white;box-shadow:0 0 20px #0d8bff}
    .both{background:rgba(156,39,176,0.95);color:white;box-shadow:0 0 20px #9c27b0}
    .fav-btn{position:absolute;top:12px;right:12px;background:rgba(0,0,0,.75);width:46px;height:46px;
      border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.8rem;z-index:2}
    .fav-btn i{transition:.3s}
    .fav-btn.fav i{color:#ff2d55;transform:scale(1.3)}
    #adOverlay{position:fixed;inset:0;background:rgba(0,0,0,0.98);z-index:99999;display:none;
      align-items:center;justify-content:center;flex-direction:column;color:white;text-align:center;padding:20px}
    #adOverlay.show{display:flex}
    #adOverlay i{font-size:4rem;margin-bottom:20px}

const xorKey = 69;
function decode(b64){
  const d = atob(b64);
  return Array.from(d, c => String.fromCharCode(c.charCodeAt(0) ^ xorKey)).join('');
}

const animes = rawAnimes.map((a,i)=>({...a,id:i,title:a.title,url:"",dubbed:a.d,description:a.d?"Dublado e/ou Legendado":"Legendado"}));
let pendingAnime = null;

// CACHE DE CAPAS
const CACHE_NAME = "anime-covers-v3";
let coverCache = new Map();
try { const s = localStorage.getItem(CACHE_NAME); if(s) coverCache = new Map(JSON.parse(s)); } catch(e) {}

async function getCover(title){
  if(coverCache.has(title)) return coverCache.get(title);
  const clean = title.replace(/[-–—:]/g," ").replace(/\(.*?\)/g,"").replace(/Season \d+.*/gi,"").replace(/Movie|Filme.*/gi,"").trim();
  try{
    const r = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(clean)}&limit=1&sfw`);
    if(r.ok){
      const j = await r.json();
      const url = j.data?.[0]?.images?.jpg?.large_image_url || `https://via.placeholder.com/400x600/1e1e1e/ffa500?text=${encodeURIComponent(title.substring(0,25))}`;
      coverCache.set(title,url);
      localStorage.setItem(CACHE_NAME, JSON.stringify(Array.from(coverCache)));
      return url;
    }
  }catch(e){}
  const fb = `https://via.placeholder.com/400x600/1e1e1e/ffa500?text=${encodeURIComponent(title.substring(0,25))}`;
  coverCache.set(title,fb);
  localStorage.setItem(CACHE_NAME, JSON.stringify(Array.from(coverCache)));
  return fb;
}

function getAudioType(a){ 
  if(a.dubbed && /legendado|ambos|both/i.test(a.description)) return "both";
  if(a.dubbed) return "dubbed"; 
  return "subbed"; 
}
function getAudioText(a){ const t=getAudioType(a); return t==="both"?"Dublado + Legendado":t==="dubbed"?"Dublado":"Legendado"; }

let favs = JSON.parse(localStorage.getItem("animeFavs") || "[]");
let currentFilter = "all";

// FUNÇÃO FINAL – 100% PROVA DE SAFARI
function openWithAd(anime){
  if(!anime.u || anime.u === "#"){ alert("Link em breve"); return; }
  pendingAnime = anime;

  const overlay = document.getElementById("adOverlay");
  overlay.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i><h2>Aguarde o anúncio fechar...</h2>`;
  overlay.classList.add("show");

  let popup = null;
  try{
    popup = window.open("","_blank");
    if(popup){
      popup.document.write(`<!DOCTYPE html><html><head><title>Carregando...</title><meta name="theme-color" content="#ffa500"></head>
        <body style="margin:0;background:#121212;color:#ffa500;font-family:system-ui;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column">
          <div style="width:60px;height:60px;border:6px solid #333;border-top:6px solid #ffa500;border-radius:50%;animation:s 1s linear infinite"></div>
          <p style="margin-top:20px">Aguarde o anúncio...</p>
          <style>@keyframes s{to{transform:rotate(360deg)}}</style>
        </body></html>`);
    }
  }catch(e){}

  setTimeout(()=>{
    if(typeof show_10011677 === "function"){
      show_10011677().then(()=>go(popup)).catch(()=>setTimeout(()=>go(popup),800));
    }else{
      setTimeout(()=>go(popup),800);
    }

    setTimeout(()=>{
      if(overlay.classList.contains("show")){
        overlay.innerHTML = `<i class="fas fa-exclamation-triangle"></i><h2>Abrindo mesmo assim...</h2>`;
        setTimeout(()=>go(popup),1200);
      }
    },4000);
  },100);
}

function go(popup){
  if(!pendingAnime) return;
  let real = decode(pendingAnime.u);
  if(real.includes("drive.google.com") && !real.includes("usp="))
    real += (real.includes("?")?"&":"?")+"usp=sharing";

  if(popup && !popup.closed) popup.location.href = real;
  else window.open(real,"_blank");

  document.getElementById("adOverlay").classList.remove("show");
  pendingAnime = null;
}

// RENDERIZAÇÃO
async function render(){
  const grid = document.getElementById("grid");
  grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:100px;color:#666"><i class="fas fa-spinner fa-spin fa-3x"></i><p>Carregando capas...</p></div>`;

  let filtered = [...animes];
  const q = document.getElementById("searchInput").value.toLowerCase();
  if(q) filtered = filtered.filter(a=>a.title.toLowerCase().includes(q));
  if(currentFilter !== "all") filtered = filtered.filter(a=>getAudioType(a)===currentFilter);

  document.getElementById("stats").textContent = `${filtered.length} animes • ${favs.length} favoritos`;
  grid.innerHTML = "";

  for(const anime of filtered){
    const cover = await getCover(anime.title);
    const type = getAudioType(anime);
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="audio-badge ${type}">${getAudioText(anime)}</div>
      <img src="${cover}" alt="${anime.title}" class="card-img" loading="lazy">
      <div class="info"><div class="title">${anime.title}</div></div>
      <div class="fav-btn ${favs.includes(anime.id)?"fav":""}" onclick="event.stopPropagation();toggleFav(${anime.id})">
        <i class="fas fa-heart"></i>
      </div>
    `;
    div.onclick = () => openWithAd(anime);
    grid.appendChild(div);
  }
}

function toggleFav(id){
  const i = favs.indexOf(id);
  if(i > -1) favs.splice(i,1); else favs.push(id);
  localStorage.setItem("animeFavs", JSON.stringify(favs));
  render();
}

document.querySelectorAll(".filter-btn").forEach(b=>b.onclick=()=>{
  document.querySelectorAll(".filter-btn").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
  currentFilter = b.dataset.filter;
  render();
});

document.getElementById("searchInput").oninput = render;
render();
</script>
